<!DOCTYPE html>
<html>
<head>
    <title>Blue Box</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="blue-box">
        <img src="uploadimage.png" alt="Your Image" style="width: 100px; height: 100px;">
        <div class="text-container">
            <span style="font-weight: bold;">Upload a receipt</span> or drag it here
        </div>
        <label for="file-upload" class="upload-button">Upload Image</label>
        <input type="file" id="file-upload" accept="image/*">
        <img id="uploaded-image" class="uploaded-image" style="display: none;">
    </div>

    <script>
        document.getElementById('file-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
    
            reader.onload = function(event) {
                const imageUrl = event.target.result;
    
                // Send the image URL to your Python backend
                fetch('/process-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({imageUrl: imageUrl}),
                });
            };
    
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
